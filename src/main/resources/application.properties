spring.application.name=tms

spring.datasource.url=jdbc:postgresql://localhost:5432/tms
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Auth0 Configuration
auth0.audience=${AUTH0_AUDIENCE:https://tms-api}
auth0.domain=${AUTH0_DOMAIN:dev-lkz2wcgwo6lpx8r8.us.auth0.com}
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/
spring.security.oauth2.resourceserver.jwt.audiences=${auth0.audience}
