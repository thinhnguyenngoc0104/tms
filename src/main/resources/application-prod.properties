spring.application.name=tms

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Auth0 Configuration
auth0.audience=${AUTH0_AUDIENCE}
auth0.domain=${AUTH0_DOMAIN}
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/
spring.security.oauth2.resourceserver.jwt.audiences=${auth0.audience}

# CORS config
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=${APP_CORS_ALLOWED_METHODS}
app.cors.allowed-headers=${APP_CORS_ALLOWED_HEADERS:*}
app.cors.exposed-headers=${APP_CORS_EXPOSED_HEADERS:}
app.cors.allow-credentials=${APP_CORS_ALLOW_CREDENTIALS}
app.cors.max-age=${APP_CORS_MAX_AGE}